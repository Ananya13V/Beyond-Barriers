    <div class="profile-main-div">
      <button id="logout-btn" class="profile-logout-btn" onclick="Logout()">Logout</button>
        <h2>User Profile</h2>
        <hr>
        <form id="applicationForm" class="profile-container">
          <div>
            <label for="age">Age:</label>
            <input type="text" class="age-input" id="age" name="age" required />
          </div>

          <!-- Education -->
          <div>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>
          </div>

          <!-- Skills -->
          <div>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>
          </div>

          <!-- Past Experience -->
          <div>
            <label for="experience">Past Experience:</label>
            <textarea
              id="experience"
              name="experience"
              rows="4"
              required
            ></textarea>
          </div>

          <!-- File Attachment (PDF) -->
          <div>
            <label for="resume">Attach Resume (PDF):</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required />
          </div>

          <div>
            <label for="disability-certificate">Attach Disability Certificate (PDF):</label>
            <input type="file" id="disability-certificate" name="disability-certificate" accept=".pdf" required />
          </div>

          <!-- Submit Button -->
          <div class="submit-btn-div">
            <button type="submit">Update Profile</button>
          </div>
        </form>
    </div>
    <script type="module" src="js/firebase.js"></script>
