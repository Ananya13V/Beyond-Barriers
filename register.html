<body>
    <div class="login-container">
        <div>
            <nav class="navbar nav-bg navbar-expand-lg fixed-top">
                <div class="container">
                  <a class="navbar-brand" href="index.html"><img claass="w-100" src="img/icon/company-logo.svg" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-card-item">
                        <a class="nav-link" href="index.html">Home</a>

                      <li>
                        <a class="nav-link active" href="register.html">Sign Up</a>
                      </li>        
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div>

            <form class="form">
                <p class="title">Register </p>
                <p class="message">Register now and get full access to our app</p>
                <div class="flex">
                    <label>
                        <input class="input" type="text" id="first_name" placeholder="" required="">
                        <span>Firstname</span>
                    </label>
        
                    <label>
                        <input class="input" type="text" id="last_name" placeholder="" required="">
                        <span>Lastname</span>
                    </label>
                </div>
        
                <label>
                    <input class="input" type="text" id="phone_no" placeholder="" required="">
                    <span>Phone Number</span>
                </label>
        
                <label>
                    <input class="input" type="email" id="email" placeholder="" required="">
                    <span>Email</span>
                </label>
        
                <label>
                    <input class="input" type="password" id="password" placeholder="" required="">
                    <span>Password</span>
                </label>
                <label>
                    <input class="input" type="password" id="confirm_pw" placeholder="" required="">
                    <span>Confirm password</span>
                </label>
                <div class="button-div">
                    <button class="submit" onclick="Register()">Submit</button>
                    <p class="or-text">OR</p>
                    <button class="submit" id="google-signup-btn">
                        <!-- <img src="img/google.png" class="google-icon" /> -->
                        <span>Register using Google Account</span>
                    </button>
                </div>
                <p class="signin" id="signup">Already have an acount ? <a href="login.html">Log In</a> </p>
            </form>
        </div>
    </div>
</body>
